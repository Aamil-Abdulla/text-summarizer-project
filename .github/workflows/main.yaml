name: CI/CD Pipeline to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python (optional if you need Python for tests)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies (optional if you want to run tests)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run tests (optional)
      - name: Run tests
        run: |
          python -m pytest tests/ || echo "No tests or skipped"

      # 5️⃣ Trigger Render deploy
      - name: Deploy to Render
        uses: render-examples/deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
